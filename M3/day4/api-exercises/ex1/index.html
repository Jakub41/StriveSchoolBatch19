<!doctype html>
<html lang="en">

<head>
    <!--
            You are creating the "shopping cart experience" for a Online Marketplace.
​
            You have the list of the available products from the current API:
            https://api.myjson.com/bins/18fh4d
​
            What you have to do is:
​
            !0) Get all the products from the API using a fetch DONE
            !1) Display the list of items available on the page using template literals `` and .forEach DONE
            TODO 2) Add a "add to cart button"
            TODO 3) When the button is pressed, change the style of the item and add it to another list
            TODO 4) Add "skip" button next to each item
            TODO 5) When pressed, the button should remove from the page the item not interesting from the user
            TODO 6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
            TODO 7) Allow the user to delete items from the cart list

            [EXTRA]
            TODO 8) Add a "clean cart" button, to clean the whole list.
            TODO 9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
            TODO 10) In page "detail" show some details of the selected product
        -->

    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="search-products" class="mtop-5">
                    <div class="input-group search-query">
                        <input type="text" class="search-product-query" placeholder="Search Product...">
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
            <div class="shopping-cart">
                <i class="fas fa-shopping-bag"></i>
                <span class="badge">0</span>
            </div>
        </div>
        <!-- All Products -->
        <div class="row py-10" id="all-products">
            <!-- Search Query Results -->
            <div id="product-results"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom Scripts -->
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
