<!doctype html>
<html lang="en">

<head>
    <title>Teams Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Heading -->
    <div class="pt-5 pb-5">
        <h1 class="text-center">Team Generator</h1>
    </div>
    <!-- Container -->
    <div class="container ">
        <div class="row">
            <div class="col-lg-6">
                <!-- Add Player -->
                <div class="input-group pt-2">
                    <input type="text" id="textMemberInput" class="form-control" placeholder="input player name or list"
                        value="James, John, Robert, Michael, David, Richard" />
                    <div class="input-group-prepend">
                        <button class="btn btn-success btn-add-member">Add Player</button>
                    </div>
                </div>
                <!-- Assign to team -->
                <div class="pt-2">
                    <button type="button" class="btn btn-primary btn-block btn-user-assign">Assign</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="pt-2">
                    <!-- Add the team -->
                    <div class="input-group">
                        <input type="text" id="numberOfTeams" class="form-control" placeholder="input number of teams"
                            aria-label="" aria-describedby="basic-addon1" />
                        <div class="input-group-prepend">
                            <button class="btn btn-success btn-add-team" type="button">Add Teams</button>
                        </div>
                    </div>
                </div>
                <!-- Reset -->
                <div class="pt-2">
                    <button type="button" class="btn btn-danger btn-block btn-app-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-3"></div>
    <!-- Main container -->
    <div class="container ">
        <div class="row">
            <!-- User list -->
            <div class="col-lg-4">
                <h2 class="display-6  pt-3">User List</h2>
                <ul class="list-group" id="memberList">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <!-- Team list -->
            <div class="col-lg-8">
                <h2 class="display-6 pt-3">Teams</h2>
                <div class="row" id="teamarea">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="showAlert" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content error validations -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Alert</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" id="error" role="alert">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery template for team -->
    <script type="text/html" id="team-template">
        <div>
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <ul class="m-0 p-0 memberlist"></ul>
                </div>
            </div>
        </div>
    </script>
     <!-- Jquery template for remove players -->
    <script type="text/html" id="user-template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span></span>
            <button class="btn btn-remove btn-danger">remove</button></li>

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
