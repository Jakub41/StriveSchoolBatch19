<body>
    <!-- Heading -->
    <header>
        <h1 class="todo-title">Do I have to do it?</h1>
    </header>
    <!-- Main content -->
    <main>
        <!-- Section for input fields to add a task-->
        <div id="section-add-task" class="add-task">
            <form>
                <div class="input-field">
                    <input type="text" class="input-task" id="task" placeholder="add a task" autocomplete="off"
                        onfocus="this.placeholder = '' " onblur="this.placeholder = 'new task..'" />
                </div>
                <!-- Button Add Task -->
                <div class="add-task-btn left">
                    <input type="submit" value="Add Task" class="btn">
                </div>
            </form>
        </div>
        <!-- Edit a task -->
        <section class="edit-task">
            <div class="card-task">
                <div class="center">
                    <h5>Tasks to be completed</h5>
                    <!-- Filter input to search for a specific task -->
                    <div class="input-field">
                        <input type="text" class="filter-task input center" id="filter" placeholder="filter task"
                            onfocus="this.placeholder = '' " onblur="this.placeholder = 'filter task'">
                    </div>
                    <!-- List of the task filtered -->
                    <ul class="task-list"></ul>
                </div>
                <div class="center">
                    <!-- Completed tasks -->
                    <h5>Completed Tasks</h5>
                    <div class="input-field">
                        <input type="text" class="filter-task input center" id="completed-task">
                    </div>
                    <!-- List of completed tasks -->
                    <ul class="completed-tasks"></ul>
                </div>
            </div>
            <!-- Clear rhe tasks -->
            <div class="clear-task-btn center">
                <input type="button" value="Clear Tasks" class="clear-tasks btn">
            </div>
        </section>
        <div class="comp green-check">Completed</div>
    </main>
    <!-- Scripts -->
    <script src="main.js"></script>
</body>

</html>
